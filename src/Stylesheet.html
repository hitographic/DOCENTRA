<style>
/* ============================================================
   DOCENTRA - Document Control System
   Stylesheet - Indofood CBP Color Theme
   ============================================================ */

/* ---------- CSS Variables ---------- */
:root {
  --primary-dark: #1a237e;
  --primary: #283593;
  --primary-light: #5c6bc0;
  --primary-lighter: #7986cb;
  --primary-bg: #e8eaf6;
  --accent: #e53935;
  --accent-light: #ff6f60;
  --accent-dark: #b71c1c;
  --white: #ffffff;
  --light-gray: #f5f5f5;
  --gray: #e0e0e0;
  --mid-gray: #bdbdbd;
  --dark-gray: #616161;
  --text-primary: #212121;
  --text-secondary: #757575;
  --success: #2e7d32;
  --success-light: #e8f5e9;
  --warning: #f57f17;
  --warning-light: #fff8e1;
  --error: #c62828;
  --error-light: #ffebee;
  --diff-add-bg: #e8f5e9;
  --diff-add-text: #1b5e20;
  --diff-remove-bg: #ffebee;
  --diff-remove-text: #b71c1c;
  --diff-add-line: #c8e6c9;
  --diff-remove-line: #ffcdd2;
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.08);
  --shadow-md: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
  --shadow-lg: 0 10px 25px rgba(0,0,0,0.12), 0 4px 10px rgba(0,0,0,0.08);
  --radius: 8px;
  --radius-sm: 4px;
  --radius-lg: 12px;
  --transition: all 0.2s ease;
}

/* ---------- Reset & Base ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
  background: var(--light-gray);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
}

/* ---------- Scrollbar ---------- */
::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: var(--light-gray); }
::-webkit-scrollbar-thumb { background: var(--mid-gray); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--dark-gray); }

/* ---------- Header / Navbar ---------- */
.navbar {
  background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
  color: var(--white);
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 64px;
  box-shadow: var(--shadow-md);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar-brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.3rem;
  font-weight: 700;
  letter-spacing: 1px;
  cursor: pointer;
}

.navbar-brand .logo-icon {
  width: 38px;
  height: 38px;
  background: var(--white);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  color: var(--primary-dark);
  font-weight: 900;
}

.navbar-brand .accent-dot {
  color: var(--accent);
}

.navbar-right {
  display: flex;
  align-items: center;
  gap: 16px;
}

.navbar-user {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.85rem;
  opacity: 0.9;
}

.navbar-user .user-avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: var(--primary-light);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.8rem;
  border: 2px solid rgba(255,255,255,0.3);
}

.navbar-user .user-role {
  font-size: 0.7rem;
  background: var(--accent);
  padding: 2px 8px;
  border-radius: 10px;
  font-weight: 600;
}

/* ---------- Navigation Tabs ---------- */
.nav-tabs {
  background: var(--white);
  border-bottom: 1px solid var(--gray);
  padding: 0 24px;
  display: flex;
  gap: 0;
  box-shadow: var(--shadow-sm);
}

.nav-tab {
  padding: 14px 20px;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--text-secondary);
  border-bottom: 3px solid transparent;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 6px;
}

.nav-tab:hover {
  color: var(--primary);
  background: var(--primary-bg);
}

.nav-tab.active {
  color: var(--primary-dark);
  border-bottom-color: var(--accent);
  font-weight: 600;
}

/* ---------- Main Content ---------- */
.main-content {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
}

/* ---------- Cards ---------- */
.card {
  background: var(--white);
  border-radius: var(--radius);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
  transition: var(--transition);
}

.card:hover {
  box-shadow: var(--shadow-md);
}

.card-header {
  padding: 16px 20px;
  border-bottom: 1px solid var(--gray);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.card-header h3 {
  font-size: 1rem;
  font-weight: 600;
  color: var(--primary-dark);
  display: flex;
  align-items: center;
  gap: 8px;
}

.card-body {
  padding: 20px;
}

/* ---------- Stats Cards ---------- */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  margin-bottom: 24px;
}

.stat-card {
  background: var(--white);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: var(--shadow-sm);
  display: flex;
  align-items: center;
  gap: 16px;
  transition: var(--transition);
  border-left: 4px solid var(--primary);
}

.stat-card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.stat-card.accent { border-left-color: var(--accent); }
.stat-card.success { border-left-color: var(--success); }
.stat-card.warning { border-left-color: var(--warning); }

.stat-icon {
  width: 48px;
  height: 48px;
  border-radius: var(--radius);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  background: var(--primary-bg);
  color: var(--primary);
}

.stat-card.accent .stat-icon { background: var(--error-light); color: var(--accent); }
.stat-card.success .stat-icon { background: var(--success-light); color: var(--success); }
.stat-card.warning .stat-icon { background: var(--warning-light); color: var(--warning); }

.stat-info h4 {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-secondary);
  font-weight: 600;
}

.stat-info .stat-value {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--text-primary);
  line-height: 1.2;
}

/* ---------- Buttons ---------- */
.btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 18px;
  font-size: 0.85rem;
  font-weight: 600;
  border: none;
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: var(--transition);
  text-decoration: none;
  line-height: 1.5;
}

.btn-primary {
  background: var(--primary);
  color: var(--white);
}
.btn-primary:hover { background: var(--primary-dark); }

.btn-accent {
  background: var(--accent);
  color: var(--white);
}
.btn-accent:hover { background: var(--accent-dark); }

.btn-success {
  background: var(--success);
  color: var(--white);
}
.btn-success:hover { background: #1b5e20; }

.btn-outline {
  background: transparent;
  border: 1.5px solid var(--primary);
  color: var(--primary);
}
.btn-outline:hover {
  background: var(--primary);
  color: var(--white);
}

.btn-outline-accent {
  background: transparent;
  border: 1.5px solid var(--accent);
  color: var(--accent);
}
.btn-outline-accent:hover {
  background: var(--accent);
  color: var(--white);
}

.btn-ghost {
  background: transparent;
  color: var(--text-secondary);
  padding: 6px 12px;
}
.btn-ghost:hover {
  background: var(--light-gray);
  color: var(--text-primary);
}

.btn-sm { padding: 5px 12px; font-size: 0.8rem; }
.btn-lg { padding: 12px 28px; font-size: 0.95rem; }

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ---------- Tables ---------- */
.table-container {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table th {
  background: var(--primary-dark);
  color: var(--white);
  padding: 12px 16px;
  text-align: left;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  white-space: nowrap;
}

table td {
  padding: 10px 16px;
  border-bottom: 1px solid var(--gray);
  font-size: 0.85rem;
  vertical-align: middle;
}

table tbody tr:hover {
  background: var(--primary-bg);
}

table tbody tr {
  transition: var(--transition);
  cursor: pointer;
}

/* ---------- Status Badges ---------- */
.badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 3px 10px;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.3px;
}

.badge-draft {
  background: #e3f2fd;
  color: #1565c0;
}

.badge-review {
  background: var(--warning-light);
  color: var(--warning);
}

.badge-approved {
  background: var(--success-light);
  color: var(--success);
}

.badge-obsolete {
  background: #f3e5f5;
  color: #7b1fa2;
}

/* ---------- Forms ---------- */
.form-group {
  margin-bottom: 16px;
}

.form-label {
  display: block;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 6px;
}

.form-control {
  width: 100%;
  padding: 10px 14px;
  border: 1.5px solid var(--gray);
  border-radius: var(--radius-sm);
  font-size: 0.9rem;
  transition: var(--transition);
  outline: none;
  font-family: inherit;
}

.form-control:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(40, 53, 147, 0.1);
}

.form-select {
  width: 100%;
  padding: 10px 14px;
  border: 1.5px solid var(--gray);
  border-radius: var(--radius-sm);
  font-size: 0.9rem;
  outline: none;
  background: var(--white);
  cursor: pointer;
}

.form-select:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(40, 53, 147, 0.1);
}

textarea.form-control {
  resize: vertical;
  min-height: 80px;
}

/* ---------- File Upload Zone ---------- */
.upload-zone {
  border: 2px dashed var(--mid-gray);
  border-radius: var(--radius);
  padding: 40px 20px;
  text-align: center;
  cursor: pointer;
  transition: var(--transition);
  background: var(--light-gray);
}

.upload-zone:hover,
.upload-zone.dragover {
  border-color: var(--primary);
  background: var(--primary-bg);
}

.upload-zone .upload-icon {
  font-size: 3rem;
  margin-bottom: 12px;
  color: var(--primary-light);
}

.upload-zone p {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.upload-zone .file-types {
  font-size: 0.8rem;
  color: var(--mid-gray);
  margin-top: 8px;
}

.upload-zone.has-file {
  border-color: var(--success);
  background: var(--success-light);
}

.upload-zone.has-file .upload-icon {
  color: var(--success);
}

/* ---------- Diff View (GitHub-style) ---------- */
.diff-container {
  border: 1px solid var(--gray);
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 16px;
}

.diff-header {
  background: var(--light-gray);
  padding: 10px 16px;
  border-bottom: 1px solid var(--gray);
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 0.85rem;
  font-weight: 600;
}

.diff-header .sheet-name {
  color: var(--primary-dark);
  display: flex;
  align-items: center;
  gap: 6px;
}

.diff-header .change-count {
  font-size: 0.8rem;
  color: var(--text-secondary);
  font-weight: 400;
}

.diff-stats {
  display: flex;
  gap: 12px;
  font-size: 0.8rem;
}

.diff-stats .additions {
  color: var(--diff-add-text);
  font-weight: 600;
}

.diff-stats .deletions {
  color: var(--diff-remove-text);
  font-weight: 600;
}

.diff-table {
  width: 100%;
  border-collapse: collapse;
  font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
  font-size: 0.82rem;
}

.diff-table th {
  background: var(--light-gray);
  color: var(--text-secondary);
  padding: 6px 12px;
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  border-bottom: 1px solid var(--gray);
  text-align: left;
}

.diff-table td {
  padding: 4px 12px;
  border-bottom: 1px solid #f0f0f0;
  vertical-align: top;
}

.diff-table .cell-addr {
  color: var(--text-secondary);
  font-weight: 600;
  white-space: nowrap;
  width: 80px;
  text-align: center;
  background: var(--light-gray);
  border-right: 1px solid var(--gray);
}

.diff-table .diff-line-old {
  background: var(--diff-remove-bg);
  color: var(--diff-remove-text);
}

.diff-table .diff-line-new {
  background: var(--diff-add-bg);
  color: var(--diff-add-text);
}

.diff-table .diff-line-old td { border-bottom-color: var(--diff-remove-line); }
.diff-table .diff-line-new td { border-bottom-color: var(--diff-add-line); }

.diff-marker {
  display: inline-block;
  width: 20px;
  text-align: center;
  font-weight: 700;
  user-select: none;
}

.diff-marker.remove { color: var(--diff-remove-text); }
.diff-marker.add { color: var(--diff-add-text); }

/* ---------- Diff Summary Bar ---------- */
.diff-summary {
  background: var(--light-gray);
  padding: 16px 20px;
  border-radius: var(--radius);
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 12px;
}

.diff-summary-stats {
  display: flex;
  gap: 20px;
}

.diff-summary-stat {
  text-align: center;
}

.diff-summary-stat .value {
  font-size: 1.5rem;
  font-weight: 700;
}

.diff-summary-stat .label {
  font-size: 0.75rem;
  color: var(--text-secondary);
  text-transform: uppercase;
}

.diff-summary-stat.modified .value { color: var(--primary); }
.diff-summary-stat.added .value { color: var(--success); }
.diff-summary-stat.removed .value { color: var(--error); }

/* ---------- Version Timeline ---------- */
.timeline {
  position: relative;
  padding-left: 30px;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 10px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: var(--gray);
}

.timeline-item {
  position: relative;
  padding: 12px 0 20px;
}

.timeline-item::before {
  content: '';
  position: absolute;
  left: -24px;
  top: 16px;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--primary);
  border: 2px solid var(--white);
  box-shadow: var(--shadow-sm);
}

.timeline-item:first-child::before {
  background: var(--accent);
  width: 12px;
  height: 12px;
  left: -25px;
}

.timeline-version {
  font-weight: 700;
  color: var(--primary-dark);
  font-size: 0.95rem;
}

.timeline-date {
  font-size: 0.8rem;
  color: var(--text-secondary);
}

.timeline-summary {
  font-size: 0.85rem;
  color: var(--text-primary);
  margin-top: 4px;
  padding: 8px 12px;
  background: var(--light-gray);
  border-radius: var(--radius-sm);
  border-left: 3px solid var(--primary-light);
}

.timeline-user {
  font-size: 0.8rem;
  color: var(--text-secondary);
  margin-top: 4px;
}

/* ---------- Modal ---------- */
.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 2000;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.modal-overlay.active {
  display: flex;
}

.modal {
  background: var(--white);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  max-width: 600px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
}

.modal-lg {
  max-width: 900px;
}

.modal-header {
  padding: 20px 24px;
  border-bottom: 1px solid var(--gray);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-header h3 {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--primary-dark);
}

.modal-close {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--text-secondary);
  padding: 4px 8px;
  border-radius: var(--radius-sm);
  line-height: 1;
}

.modal-close:hover {
  background: var(--light-gray);
  color: var(--text-primary);
}

.modal-body {
  padding: 24px;
}

.modal-footer {
  padding: 16px 24px;
  border-top: 1px solid var(--gray);
  display: flex;
  justify-content: flex-end;
  gap: 8px;
}

/* ---------- Loading Spinner ---------- */
.loading-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.85);
  z-index: 3000;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 16px;
}

.loading-overlay.active {
  display: flex;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--gray);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  font-size: 0.95rem;
  color: var(--text-secondary);
  font-weight: 500;
}

/* ---------- Toast Notifications ---------- */
.toast-container {
  position: fixed;
  top: 80px;
  right: 24px;
  z-index: 4000;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.toast {
  padding: 12px 20px;
  border-radius: var(--radius);
  box-shadow: var(--shadow-lg);
  font-size: 0.85rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
  min-width: 300px;
  max-width: 500px;
  animation: slideIn 0.3s ease;
}

.toast-success {
  background: var(--success);
  color: var(--white);
}

.toast-error {
  background: var(--error);
  color: var(--white);
}

.toast-warning {
  background: var(--warning);
  color: var(--white);
}

.toast-info {
  background: var(--primary);
  color: var(--white);
}

@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* ---------- Search Bar ---------- */
.search-bar {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--white);
  border: 1.5px solid var(--gray);
  border-radius: var(--radius);
  padding: 4px 14px;
  transition: var(--transition);
}

.search-bar:focus-within {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(40, 53, 147, 0.1);
}

.search-bar input {
  border: none;
  outline: none;
  flex: 1;
  padding: 8px 0;
  font-size: 0.9rem;
  font-family: inherit;
}

.search-bar .search-icon {
  color: var(--mid-gray);
  font-size: 1rem;
}

/* ---------- Filters ---------- */
.filters-bar {
  display: flex;
  gap: 12px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

/* ---------- Empty State ---------- */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-secondary);
}

.empty-state .empty-icon {
  font-size: 4rem;
  margin-bottom: 16px;
  opacity: 0.3;
}

.empty-state h3 {
  font-size: 1.1rem;
  color: var(--text-primary);
  margin-bottom: 8px;
}

.empty-state p {
  font-size: 0.9rem;
  max-width: 400px;
  margin: 0 auto;
}

/* ---------- Breadcrumb ---------- */
.breadcrumb {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.85rem;
  margin-bottom: 20px;
  color: var(--text-secondary);
}

.breadcrumb a {
  color: var(--primary);
  text-decoration: none;
  cursor: pointer;
}

.breadcrumb a:hover {
  text-decoration: underline;
}

.breadcrumb .separator {
  color: var(--mid-gray);
}

/* ---------- Detail Page Layout ---------- */
.detail-grid {
  display: grid;
  grid-template-columns: 1fr 350px;
  gap: 24px;
}

.detail-sidebar {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.info-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid var(--light-gray);
  font-size: 0.85rem;
}

.info-row .label {
  color: var(--text-secondary);
  font-weight: 500;
}

.info-row .value {
  font-weight: 600;
